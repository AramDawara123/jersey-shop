<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js" defer></script>
    <script src="products.json" defer></script>
    <title>Admin Panel</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png" class="brand-logo" alt="realmadrid">
            <div class="nav-items">
                <ul>
                    <li class="home"><a href="index.html">Home</a></li>
                </ul>
                <a href="admin.html"><img src="https://w7.pngwing.com/pngs/636/819/png-transparent-computer-icons-privacy-policy-admin-icon-copyright-rim-share-icon.png" alt="admin"></a>
                <a class="shopping-cart" href="#"><img src="https://banner2.cleanpng.com/20180426/jxq/kisspng-computer-icons-shopping-cart-shopping-cart-decoration-5ae1d7b8251885.901689401524750264152.jpg" alt="shopping-cart"></a>
            </div>
        </div>
    </nav>

    <main class="admin">
        <h1>Admin Product Management</h1>
        <form id="product-form">
            <table class="table" id="product-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">
                            <div class="header-cell">
                                <div class="mr-3">Foto</div>
                                <div class="input-group">
                                    <input type="file" class="form-control" aria-label="Photo" id="product-image">
                                </div>
                            </div>
                        </th>
                        <th scope="col" class="d-md-block">
                            <div class="header-cell">
                                <div class="mr-3">Naam</div>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Naam" aria-label="Name" id="product-name">
                                </div>
                            </div>
                        </th>
                        <th scope="col" class="d-md-block">
                            <div class="header-cell">
                                <div class="mr-3">Prijs</div>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Prijs" aria-label="Price" id="product-price">
                                </div>
                            </div>
                        </th>
                        <th scope="col">
                            <div class="add-button-container">
                                <button type="submit" id="add-btn">Add</button>
                                <button type="button" id="save-btn" style="display: none;">Save</button>
                                <button type="button" id="reset-btn">Reset</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Producten zullen hier weergegeven worden -->
                </tbody>
            </table>
            <input type="hidden" id="product-id">
        </form>
    </main>

    <footer>
        Real Madrid &copy; 2024 All rights reserved
    </footer>
</body>

</html>
